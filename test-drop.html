<!DOCTYPE html>

<html>
<head>
	<title>Test drop</title>
  <!--script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  -->
  <script src="jquery-min.js"></script>
  <script src="jquery-ui.min.js"></script>

	<style>
  .dragger {
      height:25px;
      width:200px;
      border: 1px solid #AAA;
      padding:5px
  }
  .dropper {
      height:200px;
      width:200px;
      border: 5px dotted #AAA;
      padding:5px;
      margin-top:25px
  }
	</style>
</head>

<body>
    <div class="dragger">Drag</div>

    <div class="dropper">
        <p>Drop</p>
    </div>
</body>

<script>
$(document).ready(function () {

    $('.dragger').draggable({
        revert: "invalid",
        helper: function () {
            //Code here
            return $("<div class='dragger'></div>").append("Hi");
        }
    });


    $(".dropper").droppable({
        drop: function (event, ui) {

            $(this)
                .addClass("ui-state-highlight")
                .find("p")
                .html("Dropped!");

            var element = $('.ui-draggable-dragging');
            var currentDrop=$(this);
            return element.clone().appendTo(currentDrop);
        }
    });
});
</script>
</html>
